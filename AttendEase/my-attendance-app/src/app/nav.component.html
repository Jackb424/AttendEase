<div class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="navbar-container">
      <a class="navbar-brand" routerLink="/">
        <img src="images/AttendEase1.png" alt="AttendEase Logo" class="navbar-logo">
      </a>      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li *ngIf="isAuthenticated" class="nav-item">
            <a class="nav-link" routerLink="/attendance">My Attendance</a>
          </li>
          <li *ngIf="isAuthenticated" class="nav-item">
            <a class="nav-link" routerLink="/calendar">My Schedule</a>
          </li>
          <li *ngIf="isAuthenticated" class="nav-item">
            <a class="nav-link" routerLink="/profile">{{ userName || 'Profile' }}</a> 
          </li>
          <li *ngIf="isAdmin" class="nav-item">
            <a class="nav-link" routerLink="/admin">Admin Dashboard</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <ng-container *ngIf="!isAuthenticated; else loggedIn">
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/signup">Sign Up</a>
            </li>
          </ng-container>
          <ng-template #loggedIn>
            <li class="nav-item">
              <button class="btn btn-outline-light nav-link logout-btn" (click)="logout()">Log Out</button>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
