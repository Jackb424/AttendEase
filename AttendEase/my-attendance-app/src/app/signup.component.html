<div class="signup-container">
    <h2 class="text-center">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="b0_number">B0 Number</label>
        <input type="text" id="b0_number" formControlName="b0_number" class="form-control" [ngClass]="{'is-invalid': isInvalid('b0_number')}" />
        <div *ngIf="isInvalid('b0_number')" class="invalid-feedback">B0 Number is required</div>
      </div>
      <div class="form-group mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': isInvalid('name')}" />
        <div *ngIf="isInvalid('name')" class="invalid-feedback">Name is required</div>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': isInvalid('email')}" />
        <div *ngIf="isInvalid('email')" class="invalid-feedback">Email is required</div>
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': isInvalid('password')}" />
        <div *ngIf="isInvalid('password')" class="invalid-feedback">Password is required</div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
  </div>
